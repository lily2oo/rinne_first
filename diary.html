                $("#sample").each(function() {
                    var imgPos = $(this).offset().top;
                    var scroll = $(window).scrollTop();
                    var windowHeight = $(window).height();
                    if (scroll > imgPos - windowHeight + windowHeight / 5) {
                        $(this).addClass("fade_on");
                    } else {
                        $(this).removeClass("fade_on");
                    }

                });
            });
        });
